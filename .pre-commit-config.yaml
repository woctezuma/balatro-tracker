repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8
    hooks:
      - id: ruff
        args:
          [
            --fix,
            --unsafe-fixes,
            --exit-non-zero-on-fix,
            --target-version,
            "py312",
            --select,
            "ALL",
            --ignore,
            "D,T201",
          ]
      - id: ruff-format
